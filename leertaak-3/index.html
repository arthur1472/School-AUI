<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="public/js/app.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <button @click="addTable">Voeg nieuwe tafel toe</button>
            <br>
            <br>
            <div v-for="freeTable in freeTables">
                <div>
                    <span>Vrije tafel</span>
                    <span>Tafel nummer {{freeTable.number}}</span>
                    <button @click="setTableStatus(freeTable.number, reservedStatus)">Reserveer</button>
                    <button @click="removeTable(freeTable.number)">Verwijder</button>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div v-for="reservedTable in reservedTables">
                <div>
                    <span>Gereserveerde tafel</span>
                    <span>Tafel nummer {{reservedTable.number}}</span>
                    <button @click="setTableFree(reservedTable.number, freeStatus)">Zet vrij</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
